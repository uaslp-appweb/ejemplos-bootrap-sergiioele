<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Ejercicio formulario</title>
    <style>
        .row div {
            /*border: 1px solid silver;*/
            
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-row justify-content-center form-group">

                <div class="col-4">
                    <h2>Sign In</h2>
                    <h3>If your workplace integrates with the Safari Single Sing On, sign with just your email below.</h3>
                    <input class="form-control my-1" type="text" name="" id="" placeholder="Email adddress or username">
                    <input class="form-control my-1" type="password" name="" id="" placeholder="Password">
                    <div class="form-row form-group">
                        <div class="col-4">
                            <input type="checkbox" name="" id="">
                            <label>Remember</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                                <button type="button" class="my-1 form-control btn-warning" type="submit">Sign In</button>
                        </div>
                        <div class="col-8  align-self-end">
                                <a class="text-warning" href="">Forgot Password</a>
                        </div>
                    </div>
                </div>
                <div class="col-4 mx-5 ">
                    <h2>Not a member?</h2>
                    <div class="row">
                        <div class="col-4">
                            <button class="bg-secondary form-control text-white" >Try it Free ></button>
                        </div>  
                    </div>  
                    <label >OR</label>
                    <div class="row">
                        <div class="col-4">
                                <button class="bg-secondary form-control text-white" >Join Now ></button>
                        </div>   
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
